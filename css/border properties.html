<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #a{
        border-style: solid;
        border-width: 5px;
        border-color: blue;
        width: 200px;
    }
    #b{
        border-style: dotted;
        border-width: 5px;
        border-color: blue;
        width: 200px;
    }
    #c{
        border-style: double;
        border-width: 5px;
        border-color: blue;
        width: 200px;
    } 
    #d{
        border-style: dashed;
        border-width: 5px;
        border-color: blue;
        width: 200px;
    }
    img{
        width: 200px;
        height: 200px;
    }  
    #x{
        border-style: groove;
        border-width: 20px;
        border-color: green;
    }
    #y{
        border-style: ridge;
        border-width: 20px;
        border-color: green;
    }
    #z{
        border-style: inset;
        border-width: 20px;
        border-color: green;
    }
    #m{
        border-style: outset;
        border-width: 20px;
        border-color: green;
    }

    </style>
</head>
<body>
    <h1 id="a">Good morning</h1>
    <h1 id="b">good afternoon</h1>
    <h1 id="c">Good evening</h1>
    <h1 id="d">Good evening</h1>
    <img id="x"  src="./../image.png" alt="">
    <img id="y"  src="./../image.png" alt="">
    <img id="z"  src="./../image.png" alt="">
    <img id="m"  src="./../image.png" alt="">

</body>
</html>
