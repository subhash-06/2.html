<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 300px;
            background-color: aqua;
            position: relative;
        }
        .common{
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .a{
            background-color: brown;
            left: 40px;
            top: 40px;
            z-index: 4;
        }
        .b{
            background-color: royalblue;
            left: 60px;
            top: 60px;
            z-index: 3;
        }
        .c{
            background-color: black;
            left: 80px;
            top: 80px;
            z-index: 2;
        }

    </style>
</head>
<body>
    <div>
        <div  class=" common a"></div>
        <div class=" common b"> </div>
        <div class="common c"></div>
    </div>
</body>
</html>
