<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 400px;
            background-color: aqua;
            position: relative;
            top: 300px;
        }
        img{
            width: 300px;
            height: 300px;
            transform:rotateY(30deg)skewX(+30deg) ;
            border-radius: 40px;
            transition: all 10s;
            margin-left: -50px;

        }
        img:hover{
            width: 600px;
            height: 600px;
            transform: translateY(-50px)rotateY(0deg)skewX(0deg);
            animation: color 10s infinite;
            box-shadow: 2px 2px 2px red;
        }
        @keyframes color {
            from{
                filter: hue-rotate(0deg);
            }
            to{
                filter: hue-rotate(2000deg);
            }
            
        }
    </style>
</head>
<body>
    <div>
        <img src="./../image.png" alt="">
        <img src="./../cristofer-maximilian-KthMILTzW7Q-unsplash.jpg" alt="">
        <img src="./../image.png" alt="">

        <img src="./../image.png" alt="">
        <img src="./../cristofer-maximilian-KthMILTzW7Q-unsplash.jpg" alt="">
        
    </div>
</body>
</html>
