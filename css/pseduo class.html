<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            width: 300px;
            height: 300px;
            background-color: red;

            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="a"></div>
</body>
</html>
