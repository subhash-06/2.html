<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
        }

        .a {
            width: 100%;
            height: 200px;
            background-color: black;
        }

        .b {
            width: 100%;
            height: 40px;
            background-color: red;
        }

        .c {
            overflow: hidden;
            height: 500px;

        }

        .container {
            width: 500%;
            height: 500px;
            background-color: white;
            position: relative;
            animation: slider 20s 0.1s ease-in-out infinite;
            
        }

        .img {
            width: 20%;
            height: 500px;
            float: left;
        }


        @keyframes slider {
            0% {
                left: 0;
            }

            20% {
                left: 0%;
            }

            25% {
                left: -100%;
            }

            45% {
                left: -100%;
            }

            50% {
                left: -200%;
            }

            70% {
                left: -200%;
            }

            75% {
                left: -300%;
            }

            95% {
                left: -300%;
            }

            100% {
                left: 0%;
            }
        }
    </style>
</head>

<body>
    <div class="a">  </div>
    <div class="b">

    </div>
    <div class="c">
        <div class="container">
            <img src="./cristofer-maximilian-KthMILTzW7Q-unsplash.jpg" class="img" alt="">
            <img src="./hamid-tajik-EMm-l5lGVHQ-unsplash.jpg" class="img" alt="">
            <img src="./istockphoto-1288385045-612x612.jpg" class="img" alt="">
            <img src="./joshua-koblin-55673aiV_CY-unsplash.jpg" class="img" alt="">
        </div>
    </div>
       </body>

</html>
