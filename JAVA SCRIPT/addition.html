<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // addition 
        
        let a=10;
        let b=20;
        let result=a+b;
        console.log(result)

        let c=10;
        let d="jeep";
        let result1=c+d;
        console.log(result1)

        let e=30;
        let f=10.34
        let result2=e+f;
        console.log(result2)
        console.log(typeof result2)

        let g=40;
        let h="a"
        let result3=g+h;
        console.log(result3)

        let i=30;
        let j=true;
        let result4=i+j;
        console.log(result4)

        let k=50;
        let l=false;
        let result5=k+l;
        console.log(result5)

        // subrtraction

        let w=20;
        let s=40;

        console.log(w-s)
        console.log(w-true)
        console.log(w-false)
        console.log(w-'a')
        console.log(w-"jeep")

        // multiplication

        let z=50;
        let y=40;

        console.log(z*y)
        console.log(z*true)
        console.log(z*'a')
        console.log(z*"jeep")

        // division

        let v=60;
        let u=50;
        
        console.log(v/u)
        console.log(v/true)
        console.log(v/false)
        console.log(v/'a')
        console.log(v/"jeep")





    </script>
</body>
</html>
