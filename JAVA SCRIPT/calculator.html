<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            
            background-color: aqua;
            text-align:center ;
            color: brown;
            font-size: 50px;
            
            
        }
        body{
            background-color: black;
        }
        #input1{
            width: 350px;
            height: 50px;
            text-align: center;
        }
        input{
            font-size: 20px;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            
        }
        #equal{
            height: 300px;
        }
        table{
            background-color: #ffd55a;
            
        }
        #ac{
            background-color: red;
        }
    </style>

</head>
<body>
    <h1 >CALCULATOR</h1>
    
    <table border="8px" cellpadding="20px" cellspacing="0px" align="center" >
        <tr>
            <td colspan="4" ><input type="text" id="input1" ></td>
        </tr>
        <tr>
            <td><input type="button" value="+" onclick="display('+')"  ></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td rowspan="3"><input type="button" value="=" id="equal" onclick="eval1('')"></td>
        </tr>
        <tr>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="4" onclick="display('4')"></td>
        </tr>
        <tr>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="1" onclick="display('1')"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="del" onclick="del('')"></td>
            <td><input type="button" value="AC" id="ac" onclick="ac('')"></td>
        </tr>
    </table>
    <script>
        function display(data)
        {
            document.getElementById('input1').value+=data
        }
        function eval1()
        {
            let a=document.getElementById('input1').value;
            // console.log(a)
            a=eval(a)
            // console.log(a)
            document.getElementById('input1').value=a
        }
        function ac()
        {
            document.getElementById('input1').value=""
        }
        function del()
        {
            let b=document.getElementById('input1')
            b.value=b.value.slice(0,-1)
            if(b.value==0)
            {
                b.value="0"
            }
        }

    </script>

    
</body>
</html>
