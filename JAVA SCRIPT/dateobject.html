<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date=new Date();
        console.log(date)
        let day=date.getDay()
        console.log(day)
        switch(day)
        {
            case 0:document.write("sunday");
            break;
            case 1:document.write("monday");
            break;
            case 2:document.write("tuesday");
            break;
            case 3:document.write("wednesday");
            break;
            case 4:document.write("thursday");
            break;
            case 5:document.write("friday");
            break;
            case 6:document.write("saturday");
            break;
            
        }

        let dayarr=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"]
        document.write(`<br>${dayarr[day]}<br>`)

        let month=date.getMonth();
        console.log(month)

        let montharr=["jan","feb","mar","apr","may","june","july","aug","sept","oct","nov","dec"]
        document.write(`<br>${montharr[month]}`)

        let date1=date.getDate();
        console.log(date1)

        let year=date.getFullYear();
        console.log(year)

        let h=date.getHours();
        let h1=(h>12)?(h-12):h
        let h2=(h<10)?("0"+h):h
        console.log(h2)
        console.log(h1)

        let m2=date.getMinutes();
        let m1=(m2<10)?("0"+m2):m2
        console.log(m1)
        console.log(m2)

        let s=date.getSeconds();
        let s1=(s<10)?("0"+s):s;
        console.log(s1)

    </script>
</body>
</html>
