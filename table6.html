<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4px" rules="all" cellpadding="40px" style="background-color: rgb(240, 244, 245); color: black; text-align: center;">
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td colspan="3">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            <td>G</td>
            <td rowspan="3">H</td>  
        </tr>
        <tr>
            <td>J</td>
            <td rowspan="2">K</td>
        </tr>
        <tr>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
